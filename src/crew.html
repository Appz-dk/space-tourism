<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script src="crew.js" type="module"></script>

    <title>Crew</title>
  </head>

  <body class="crew">
    <!-- For accessibility, people with SR's can skip to the main content -->
    <a href="#main" class="skip-to-content">Skip to content</a>
    <header class="primary-header flex">
      <div>
        <img src="../assets/shared/logo.svg" alt="space tourism logo" class="logo" />
      </div>
      <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="primary-navigation">
        <span class="sr-only">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-hidden="true"
          role="navigation"
          class="primary-navigation underline-indicators flex"
        >
          <li>
            <a href="index.html" tabindex="0" class="text-white fs-300 ff-sans-cond uppercase letter-spacing-2"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a href="destination.html" tabindex="-1" class="text-white fs-300 ff-sans-cond uppercase letter-spacing-2"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li class="active">
            <a href="crew.html" tabindex="-1" class="text-white fs-300 ff-sans-cond uppercase letter-spacing-2"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a href="technology.html" tabindex="-1" class="text-white fs-300 ff-sans-cond uppercase letter-spacing-2"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title ff-sans-cond fs-600 uppercase letter-spacing-1">
        <span aria-hidden="true">02</span>Meet your crew
      </h1>

      <!-- Placed here so screen-readers can read the different menu items before the article below -->
      <div class="dot-indicators flex" role="tablist" aria-controls="tab-panel" aria-label="crew member list">
        <button aria-selected="true" role="tab" tabindex="0"><span class="sr-only">The commander</span></button>
        <button aria-selected="false" role="tab" tabindex="-1">
          <span class="sr-only">The mission specialist</span>
        </button>
        <button aria-selected="false" role="tab" tabindex="-1"><span class="sr-only">The pilot</span></button>
        <button aria-selected="false" role="tab" tabindex="-1"><span class="sr-only">The crew engineer</span></button>
      </div>

      <article class="crew-info" id="tab-panel" role="tabpanel" tabindex="0">
        <header class="flow flow--space-small">
          <h2 id="crew-subtitle" class="ff-serif fs-600 uppercase">Commander</h2>
          <p id="crew-member" class="ff-serif fs-700 uppercase text-white">Douglas Hurley</p>
        </header>
        <p id="crew-content" class="ff-sans-normal fs-400 text-light">
          Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He
          launched into space for the third time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <picutre class="crew-image--container">
        <source srcset="../assets/crew/image-douglas-hurley.webp" type="image/webp" id="crew-source" />
        <img src="../assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" id="crew-image" class="crew-image" />
      </picutre>
    </main>
  </body>
</html>
